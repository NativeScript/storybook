<Button
    [text]="props?.text"
    [color]="props?.color"
    [backgroundColor]="props?.backgroundColor"
    [borderColor]="props?.borderColor"
    [borderWidth]="1"
    [borderRadius]="props?.borderRadius"
    [boxShadow]="props?.boxShadow"
    [fontSize]="props?.fontSize"
    [fontWeight]="props?.fontWeight"
    height="50"
    margin="20"
></Button>
